    <text x="40" y="235" fill="#82aaff" font-family="monospace" font-size="22">frontend: ["React", "Next.js", "TypeScript"],</text>
    <text x="40" y="265" fill="#82aaff" font-family="monospace" font-size="22">backend: ["Node.js", "Python", "FastAPI"],</text>
