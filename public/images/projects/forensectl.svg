<svg width="400" height="192" viewBox="0 0 400 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="192" fill="#0a0a0a"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="400" height="192" fill="url(#grid)"/>
  
  <!-- Main shield icon -->
  <g transform="translate(160, 40)">
    <!-- Shield background -->
    <path d="M40 10 L60 20 L60 70 C60 80 50 90 40 95 C30 90 20 80 20 70 L20 20 Z" fill="#ff6b35" opacity="0.2"/>
    <path d="M40 10 L60 20 L60 70 C60 80 50 90 40 95 C30 90 20 80 20 70 L20 20 Z" fill="none" stroke="#ff6b35" stroke-width="2"/>
    
    <!-- Magnifying glass -->
    <circle cx="35" cy="45" r="8" fill="none" stroke="#00ff88" stroke-width="2"/>
    <line x1="41" y1="51" x2="47" y2="57" stroke="#00ff88" stroke-width="2"/>
    
    <!-- Binary code pattern -->
    <text x="25" y="35" fill="#00ff88" font-family="monospace" font-size="6">101</text>
    <text x="45" y="35" fill="#00ff88" font-family="monospace" font-size="6">010</text>
    <text x="25" y="65" fill="#00ff88" font-family="monospace" font-size="6">110</text>
    <text x="45" y="65" fill="#00ff88" font-family="monospace" font-size="6">001</text>
  </g>
  
  <!-- Terminal windows -->
  <g transform="translate(50, 120)">
    <!-- Windows terminal -->
    <rect x="0" y="0" width="80" height="50" rx="4" fill="#1a1a1a" stroke="#ff6b35" stroke-width="1"/>
    <rect x="0" y="0" width="80" height="12" fill="#ff6b35" opacity="0.3"/>
    <circle cx="8" cy="6" r="2" fill="#ff6b35"/>
    <text x="8" y="25" fill="#00ff88" font-family="monospace" font-size="8">C:\></text>
    <text x="8" y="35" fill="#ffffff" font-family="monospace" font-size="6">ForenseCTL.exe</text>
    <text x="8" y="43" fill="#00ff88" font-family="monospace" font-size="6">Windows</text>
  </g>
  
  <g transform="translate(270, 120)">
    <!-- Linux terminal -->
    <rect x="0" y="0" width="80" height="50" rx="4" fill="#1a1a1a" stroke="#00ff88" stroke-width="1"/>
    <rect x="0" y="0" width="80" height="12" fill="#00ff88" opacity="0.3"/>
    <circle cx="8" cy="6" r="2" fill="#00ff88"/>
    <text x="8" y="25" fill="#00ff88" font-family="monospace" font-size="8">$</text>
    <text x="8" y="35" fill="#ffffff" font-family="monospace" font-size="6">python3 forensectl</text>
    <text x="8" y="43" fill="#00ff88" font-family="monospace" font-size="6">Linux</text>
  </g>
  
  <!-- Connecting lines -->
  <line x1="200" y1="105" x2="90" y2="120" stroke="#ff6b35" stroke-width="1" opacity="0.5"/>
  <line x1="200" y1="105" x2="310" y2="120" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#ff6b35" font-family="monospace" font-size="16" font-weight="bold">ForenseCTL</text>
  <text x="200" y="180" text-anchor="middle" fill="#ffffff" font-family="monospace" font-size="10">Digital Forensic Analysis System</text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="2" fill="#ff6b35" opacity="0.5"/>
  <circle cx="350" cy="60" r="2" fill="#00ff88" opacity="0.5"/>
  <circle cx="80" cy="30" r="1" fill="#ffffff" opacity="0.3"/>
  <circle cx="320" cy="40" r="1" fill="#ffffff" opacity="0.3"/>
</svg>