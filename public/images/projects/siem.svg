<svg width="400" height="192" viewBox="0 0 400 192" xmlns="http://www.w3.org/2000/svg" style="background-color: #1a1f2e; border-radius: 8px; font-family: sans-serif;">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00aaff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00ffaa;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="200" y="25" font-size="16" fill="#ffffff" text-anchor="middle" font-weight="bold">SIEM Dashboard</text>

  <!-- Central Hub -->
  <circle cx="200" cy="96" r="30" fill="url(#glow)"/>
  <text x="200" y="101" font-size="12" fill="#1a1f2e" text-anchor="middle" font-weight="bold">SIEM</text>

  <!-- Data Sources -->
  <g transform="translate(40, 76)">
    <circle cx="0" cy="20" r="15" fill="#3b82f6"/>
    <text x="0" y="25" font-size="10" fill="white" text-anchor="middle">Logs</text>
  </g>
  <g transform="translate(90, 130)">
    <circle cx="0" cy="0" r="15" fill="#8b5cf6"/>
    <text x="0" y="5" font-size="10" fill="white" text-anchor="middle">Events</text>
  </g>

  <!-- Outputs -->
  <g transform="translate(310, 76)">
    <circle cx="0" cy="20" r="15" fill="#ef4444"/>
    <text x="0" y="25" font-size="10" fill="white" text-anchor="middle">Alerts</text>
  </g>
  <g transform="translate(260, 130)">
    <circle cx="0" cy="0" r="15" fill="#10b981"/>
    <text x="0" y="5" font-size="10" fill="white" text-anchor="middle">Reports</text>
  </g>

  <!-- Connections -->
  <path d="M 55 96 Q 120 116, 170 100" stroke="#4ade80" stroke-width="1.5" fill="none" stroke-dasharray="4 2"/>
  <path d="M 90 115 Q 150 110, 175 105" stroke="#4ade80" stroke-width="1.5" fill="none" stroke-dasharray="4 2"/>
  <path d="M 225 105 Q 250 110, 310 115" stroke="#f59e0b" stroke-width="1.5" fill="none" stroke-dasharray="4 2"/>
    <path d="M 230 90 Q 280 80, 300 90" stroke="#f59e0b" stroke-width="1.5" fill="none" stroke-dasharray="4 2"/>

</svg>