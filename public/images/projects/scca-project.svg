<svg width="400" height="192" viewBox="0 0 400 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="192" fill="url(#bgGradient)"/>
  
  <!-- Neural Network -->
  <g transform="translate(50, 30)">
    <!-- Input layer -->
    <circle cx="0" cy="20" r="6" fill="#f97316" opacity="0.8"/>
    <circle cx="0" cy="40" r="6" fill="#f97316" opacity="0.8"/>
    <circle cx="0" cy="60" r="6" fill="#f97316" opacity="0.8"/>
    
    <!-- Hidden layer -->
    <circle cx="60" cy="10" r="5" fill="#ffffff" opacity="0.7"/>
    <circle cx="60" cy="30" r="5" fill="#ffffff" opacity="0.7"/>
    <circle cx="60" cy="50" r="5" fill="#ffffff" opacity="0.7"/>
    <circle cx="60" cy="70" r="5" fill="#ffffff" opacity="0.7"/>
    
    <!-- Output layer -->
    <circle cx="120" cy="25" r="6" fill="#10b981" opacity="0.8"/>
    <circle cx="120" cy="45" r="6" fill="#10b981" opacity="0.8"/>
    
    <!-- Connections -->
    <g stroke="#ffffff" stroke-width="1" opacity="0.3">
      <line x1="6" y1="20" x2="54" y2="10"/>
      <line x1="6" y1="20" x2="54" y2="30"/>
      <line x1="6" y1="40" x2="54" y2="30"/>
      <line x1="6" y1="40" x2="54" y2="50"/>
      <line x1="6" y1="60" x2="54" y2="50"/>
      <line x1="6" y1="60" x2="54" y2="70"/>
      
      <line x1="66" y1="10" x2="114" y2="25"/>
      <line x1="66" y1="30" x2="114" y2="25"/>
      <line x1="66" y1="50" x2="114" y2="45"/>
      <line x1="66" y1="70" x2="114" y2="45"/>
    </g>
  </g>
  
  <!-- Video processing -->
  <g transform="translate(250, 40)">
    <rect x="0" y="0" width="80" height="45" rx="5" fill="#1f2937" stroke="#f97316" stroke-width="2"/>
    <rect x="5" y="5" width="70" height="35" rx="3" fill="#111827"/>
    
    <!-- Play button -->
    <polygon points="30,15 30,30 45,22.5" fill="#f97316"/>
    
    <!-- Progress bar -->
    <rect x="10" y="35" width="60" height="3" rx="1.5" fill="#374151"/>
    <rect x="10" y="35" width="25" height="3" rx="1.5" fill="#f97316">
      <animate attributeName="width" values="0;60;0" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Data flow -->
  <g transform="translate(180, 70)">
    <circle cx="0" cy="0" r="3" fill="#f97316">
      <animate attributeName="cx" values="0;40;0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="0" r="2" fill="#f97316" opacity="0.7">
      <animate attributeName="cx" values="10;50;10" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="2" fill="#f97316" opacity="0.5">
      <animate attributeName="cx" values="20;60;20" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Analytics chart -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="120" height="50" fill="#1f2937" opacity="0.8" rx="5"/>
    <text x="5" y="15" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" opacity="0.7">Analytics</text>
    
    <!-- Chart bars -->
    <rect x="10" y="35" width="8" height="10" fill="#10b981"/>
    <rect x="22" y="30" width="8" height="15" fill="#3b82f6"/>
    <rect x="34" y="25" width="8" height="20" fill="#f97316"/>
    <rect x="46" y="20" width="8" height="25" fill="#10b981"/>
    <rect x="58" y="28" width="8" height="17" fill="#3b82f6"/>
    <rect x="70" y="32" width="8" height="13" fill="#f97316"/>
    <rect x="82" y="18" width="8" height="27" fill="#10b981"/>
    <rect x="94" y="26" width="8" height="19" fill="#3b82f6"/>
  </g>
  
  <!-- Python/FastAPI indicators -->
  <g transform="translate(320, 120)">
    <!-- Python logo -->
    <circle cx="10" cy="8" r="6" fill="#3776ab"/>
    <circle cx="10" cy="16" r="6" fill="#ffd43b"/>
    <circle cx="8" cy="6" r="1" fill="#ffffff"/>
    <circle cx="12" cy="18" r="1" fill="#ffffff"/>
    
    <!-- API text -->
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f97316">API</text>
  </g>
  
  <!-- Title -->
  <g transform="translate(20, 175)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">SCCA Project</text>
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="11" fill="#f97316">AI Video Processing</text>
  </g>
</svg>